<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    // $(document).ready(function() {

  </script>
  <script src="./jasmine/src/thermostat.js"></script>
  <script src="./jasmine/src/interface.js"></script>
</head>

<body>
  <section>
    <h1>Current temperature: <span id="current-temperature"></span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>
    <h2 id="temperature"></h2>
    <p>
      <button id="temperature-up" class="button">+</button>
      <button id="temperature-down" class="button">-</button>
      <button id="temperature-reset" class="button">reset</button> power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on" class="psbutton">PSM on</button>
      <button id="powersaving-off" class="psbutton">PSM off</button>
    </p>
  </section>

</body>

</html>
